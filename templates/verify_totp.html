<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Best채tigung</title>
</head>
<body>
    <h1>TOTP Best채tigung</h1>
    <form id="totpForm">
        <input type="text" id="totp" placeholder="Bitte TOTP eingeben" required>
        <button type="submit">TOTP Best채tigen</button>
    </form>
    <p><a href="/login">Zur체ck zur Anmeldung</a></p>

    <script>
        document.getElementById("totpForm").onsubmit = async (e) => {
            e.preventDefault();
            const totp = document.getElementById("totp").value;

            const response = await fetch('/api/v1/user/verify_totp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ totp }),
            });

            const result = await response.json();
            alert(result.message || result.error);

            if (response.ok) {
                window.location.href = "/dashboard"; // Weiterleitung zu Dashboard
            }
        };
    </script>
</body>
</html>
